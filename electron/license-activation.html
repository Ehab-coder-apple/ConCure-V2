<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConCure License Activation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            color: #008080;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .logo p {
            color: #666;
            margin: 5px 0 0 0;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #008080;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #008080;
            color: white;
        }
        
        .btn-primary:hover {
            background: #006666;
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #008080;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ConCure</h1>
            <p>Clinic Management System</p>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        
        <!-- License key entry removed to simplify activation. If needed, re-enable by restoring this block. -->
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Activating license...
        </div>
        
        <div class="buttons">
            <button type="button" class="btn-primary" id="import-btn">Import License File</button>
            <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cancelBtn = document.getElementById('cancel-btn');
            const importBtn = document.getElementById('import-btn');
            const errorMessage = document.getElementById('error-message');
            const loading = document.getElementById('loading');

            if (!cancelBtn || !importBtn || !errorMessage || !loading) {
                console.error('❌ Required DOM elements not found');
                return;
            }

        // License key UI removed

        // Activation by key removed – users should use Import License File

        // Handle import license
        importBtn.addEventListener('click', function() {
            window.licenseAPI.importLicenseFile();
        });

        // Handle cancel
        cancelBtn.addEventListener('click', function() {
            window.licenseAPI.cancelActivation();
        });

        // Key input handlers removed

        // Paste handlers removed

        // Enter key handler removed

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

            // No input focus needed – key input removed
        }); // End DOMContentLoaded
    </script>
</body>
</html>
