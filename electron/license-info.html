<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConCure License Information</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            color: #008080;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .logo p {
            color: #666;
            margin: 5px 0 0 0;
            font-size: 14px;
        }
        
        .license-info {
            margin: 20px 0;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 500;
            color: #555;
        }
        
        .info-value {
            color: #333;
            font-family: monospace;
            font-size: 14px;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-trial {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-expired {
            background: #f8d7da;
            color: #721c24;
        }
        
        .features-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .feature-tag {
            background: #e9ecef;
            color: #495057;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #008080;
            color: white;
        }
        
        .btn-primary:hover {
            background: #006666;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ConCure</h1>
            <p>License Information</p>
        </div>
        
        <div id="trial-warning" class="warning" style="display: none;">
            <strong>Trial License:</strong> Your trial will expire in <span id="trial-days"></span> days.
        </div>
        
        <div class="license-info">
            <div class="info-row">
                <span class="info-label">License Type:</span>
                <span id="license-type" class="status-badge status-active">Standard</span>
            </div>
            
            <div class="info-row">
                <span class="info-label">Status:</span>
                <span id="license-status" class="status-badge status-active">Active</span>
            </div>
            
            <div class="info-row">
                <span class="info-label">Customer:</span>
                <span id="customer-name" class="info-value">Loading...</span>
            </div>
            
            <div class="info-row">
                <span class="info-label">Expires:</span>
                <span id="expires-at" class="info-value">Never</span>
            </div>
            
            <div class="info-row">
                <span class="info-label">Max Users:</span>
                <span id="max-users" class="info-value">10</span>
            </div>
            
            <div class="info-row">
                <span class="info-label">Max Patients:</span>
                <span id="max-patients" class="info-value">1000</span>
            </div>
            
            <div class="info-row">
                <span class="info-label">Installations:</span>
                <span id="installations" class="info-value">1 / 1</span>
            </div>
            
            <div class="info-row">
                <span class="info-label">Features:</span>
                <div id="features" class="features-list">
                    <!-- Features will be populated here -->
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button type="button" class="btn-secondary" id="close-btn">Close</button>
            <button type="button" class="btn-danger" id="deactivate-btn">Deactivate License</button>
        </div>
    </div>

    <script>
        // Wait for license info data
        window.licenseAPI.onLicenseInfoData((licenseInfo) => {
            populateLicenseInfo(licenseInfo);
        });

        function populateLicenseInfo(licenseInfo) {
            const license = licenseInfo.licenseInfo;
            const customer = licenseInfo.customerInfo;
            
            // License type
            document.getElementById('license-type').textContent = license.type.charAt(0).toUpperCase() + license.type.slice(1);
            
            // Status
            const statusElement = document.getElementById('license-status');
            if (license.is_trial) {
                statusElement.textContent = 'Trial';
                statusElement.className = 'status-badge status-trial';
                
                // Show trial warning
                const trialWarning = document.getElementById('trial-warning');
                const trialDays = document.getElementById('trial-days');
                if (license.trial_days_remaining > 0) {
                    trialDays.textContent = license.trial_days_remaining;
                    trialWarning.style.display = 'block';
                }
            } else {
                statusElement.textContent = 'Active';
                statusElement.className = 'status-badge status-active';
            }
            
            // Customer name
            document.getElementById('customer-name').textContent = customer.name;
            
            // Expiration
            const expiresElement = document.getElementById('expires-at');
            if (license.expires_at) {
                const expiryDate = new Date(license.expires_at);
                expiresElement.textContent = expiryDate.toLocaleDateString();
            } else {
                expiresElement.textContent = 'Never';
            }
            
            // Limits
            document.getElementById('max-users').textContent = license.max_users;
            document.getElementById('max-patients').textContent = license.max_patients || 'Unlimited';
            
            // Features
            const featuresContainer = document.getElementById('features');
            featuresContainer.innerHTML = '';
            
            if (license.features && license.features.length > 0) {
                license.features.forEach(feature => {
                    const featureTag = document.createElement('span');
                    featureTag.className = 'feature-tag';
                    featureTag.textContent = feature.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    featuresContainer.appendChild(featureTag);
                });
            } else {
                const noFeatures = document.createElement('span');
                noFeatures.className = 'info-value';
                noFeatures.textContent = 'No features enabled';
                featuresContainer.appendChild(noFeatures);
            }
        }

        // Handle close button
        document.getElementById('close-btn').addEventListener('click', function() {
            window.licenseAPI.closeLicenseInfo();
        });

        // Handle deactivate button
        document.getElementById('deactivate-btn').addEventListener('click', function() {
            if (confirm('Are you sure you want to deactivate this license? This will close the application.')) {
                window.licenseAPI.deactivateLicense();
            }
        });
    </script>
</body>
</html>
