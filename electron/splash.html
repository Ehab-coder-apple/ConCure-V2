<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConCure</title>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f7fb; }
    .wrap { height: 100vh; display: flex; align-items: center; justify-content: center; }
    .card { background: #fff; padding: 32px 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; }
    .brand { color: #008080; font-size: 28px; font-weight: 700; margin: 0 0 6px; }
    .sub { color: #667085; margin: 0 0 16px; font-size: 14px; }
    .loader { margin-top: 8px; color: #667085; font-size: 12px; }
    .dot { animation: blink 1.4s infinite both; }
    .dot:nth-child(2) { animation-delay: .2s }
    .dot:nth-child(3) { animation-delay: .4s }
    @keyframes blink { 0%, 80%, 100% { opacity: 0 } 40% { opacity: 1 } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="brand">ConCure</h1>
      <p class="sub">Starting up...</p>
      <div class="loader">Preparing application<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
    </div>
  </div>
</body>
</html>
