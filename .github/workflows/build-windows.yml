name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - '**/*.js'
      - '**/*.json'
      - 'electron/**'
      - 'resources/**'
      - 'scripts/windows/**'
      - 'build/**'
      - 'package-lock.json'
      - '.github/workflows/build-windows.yml'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare bundled PHP for Windows
        run: node tools/prepare_php_win.js

      - name: Build renderer
        run: npm run build

      - name: Build Windows unpacked (dir) for verification
        run: npx electron-builder --win --dir --publish=never
        env:
          DEBUG: electron-builder
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'

      - name: Inspect packaged resources (launcher presence)
        shell: pwsh
        run: |
          $dir = Get-ChildItem -Directory "dist-electron" | Where-Object { $_.Name -like 'win-*' } | Select-Object -First 1
          if (-not $dir) { Write-Error "No win-* directory found in dist-electron"; exit 1 }
          $res = Join-Path $dir.FullName 'resources'
          Write-Host "Inspecting $res"
          if (Test-Path (Join-Path $res 'launcher')) {
            Write-Host '✅ launcher folder found'
            Get-ChildItem (Join-Path $res 'launcher') -Recurse | Select-Object FullName | Format-Table -AutoSize
          } else {
            Write-Error '❌ launcher folder NOT found'
            Get-ChildItem $res -Recurse | Select-Object FullName | Format-Table -AutoSize
            exit 1
          }

      - name: Show builder effective config (if exists)
        shell: pwsh
        run: |
          if (Test-Path 'dist-electron/builder-effective-config.yaml') {
            Get-Content 'dist-electron/builder-effective-config.yaml' | Select-Object -First 80
          } else {
            Write-Host 'builder-effective-config.yaml not found yet.'
          }

      - name: Build Windows installer (NSIS one-click)
        continue-on-error: true
        run: npx electron-builder --win --publish=never
        env:
          DEBUG: electron-builder
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tree dist-electron (for debugging)
        if: always()
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Force dist-electron | Select-Object FullName, Length | Format-Table -AutoSize

      - name: Upload installer artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: concure-windows-installer
          path: |
            dist-electron/*.exe
            dist-electron/win-*/**

      - name: Upload debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-debug
          path: |
            dist-electron/builder-effective-config.yaml
            dist-electron/win-*/resources/**

